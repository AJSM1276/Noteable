<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page in Progress | Noteable</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #f8fafc;
      color: #1a1a1a;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    
    .construction-container {
      max-width: 600px;
      padding: 2rem;
    }
    
    .music-icon {
      font-size: 4rem;
      color: #1db954;
      margin-bottom: 1.5rem;
      animation: bounce 2s infinite;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #1a1a1a;
    }
    
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #4a5568;
      margin-bottom: 2rem;
    }
    
    .home-button {
      display: inline-block;
      padding: 0.8rem 2rem;
      background: #1db954;
      color: white;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .home-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(29, 185, 84, 0.2);
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
      40% {transform: translateY(-20px);}
      60% {transform: translateY(-10px);}
    }
    
    /* Mobile responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .music-icon {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="construction-container">
    <div class="music-icon">
      <i class="fas fa-music"></i>
    </div>
    <h1>We're Tuning This Page!</h1>
    <p>Our team is working hard to compose something beautiful here. In the meantime, check out our available lessons or book a free trial session.</p>
    <a href="../index.html" class="home-button">Return to Home</a>
  </div>
</body>
</html>
